<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SegoeSymbol.Windows</title>
    <script>
        Microsoft.ApplicationInsights.Telemetry.WindowsStore.ClientAnalyticsSession.default.start("bc087ca7-6770-4c17-a2a2-32a3e89f5e7c");
    </script>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="js/applicationInsightsService.js"></script>
    <!-- SegoeSymbol.Windows references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
	<script type="text/javascript">WinJS.UI.processAll();</script>
</head>
<body class="background">
    <div id="haciendaGrid" data-win-control="WinJS.Binding.Template">
        <div class="haciendaGrid">
            <div class="flex-container">
                <label class="flex-item">HEX</label>
                <span class="flex-item" data-win-bind="textContent:code"></span>
                <br><label class="flex-item">HTML</label>
                <span class="flex-item" data-win-bind="textContent:html"></span>
                <label class="flex-item">CSS</label>
                <span class="flex-item" data-win-bind="textContent:css"></span>
            </div>

            <div class="itemSymbol" data-win-bind="innerHTML:symbol"></div>

            <div class="tri"></div>
            <br />
        </div>
    </div>
    <h1 class="title" style="margin-left: 120px; -ms-grid-column-align: inherit; -ms-grid-row-align: end;">Segoe Symbol</h1>
    <div id="confirmFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Confirm purchase flyout}">
        <div>You are about to create tile for a windows 8 application. Any Existing tiles will be delted. Please enter a colour and then click to create</div>
        <br />
        <button id="btnConfirm">Create</button>
    </div>
    <div id="symbolList" class="symbolGrid" data-win-control="WinJS.UI.ListView"
         data-win-options="{
        selectionMode: 'single',
         itemDataSource:Symbol.data.dataSource,
         tapBehavior: 'directSelect',
         itemTemplate:select('#haciendaGrid')}"
         style=" -ms-grid-row: 2;"></div>
<div id="appBar" class="haciendaBackground" data-win-control="WinJS.UI.AppBar" style="-ms-grid-row: 2;">

		<button id="btnCreateTiles" class="haciendaButtons" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'copy', id:'copy', label:'Create Windows 8 Tiles', onclick:test, section:'global', type:'flyout'}"></button>
    <button id="btnCopy" class="haciendaButtons" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'copy', id:'copy', label:'Copy', onclick:test, section:'global', type:'button'}"></button>
    
    <button id="btnCopyHEX" class="haciendaButtons" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'copy', id:'copy', label:'Copy Hex', onclick:test, section:'global', type:'button'}"></button>
        <button id="btnCopyHTML" class="haciendaButtons" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'copy', id:'copy', label:'Copy HTML', onclick:test, section:'global', type:'button'}"></button>
        <button id="btnCopyCSS" class="haciendaButtons" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'copy', id:'copy', label:'Copy CSS', onclick:test, section:'global', type:'button'}"></button>
    
</div>
   
</body>
</html>
