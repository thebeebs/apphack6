<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SegoeSymbol.Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- SegoeSymbol.Windows references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="background">
	<div id="haciendaGrid" data-win-control="WinJS.Binding.Template">
		<div class="haciendaGrid"><div class="infoHolder">
    <div class="itemInfo" data-win-bind="textContent:code"></div>
    <div class="itemInfo" data-win-bind="textContent:html"></div>
    <div class="itemInfo" data-win-bind="textContent:css"></div>
</div>	
            <div class="itemSymbol" data-win-bind="innerHTML:symbol"></div>
            
            <div class="tri"></div>
            <br />
		</div>
	</div>
    <h1 class="title" style="margin-left: 120px; -ms-grid-column-align: inherit; -ms-grid-row-align: end;">Segoe Symbol</h1>
	<div class="haciendaBackground" data-win-control="WinJS.UI.AppBar" style="-ms-grid-row: 2;">
		<button id="copy" class="haciendaButtons" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'copy', id:'copy', label:'Copy Symbol', onclick:test, section:'global', type:'button'}"></button>	
	</div>
    <div id="symbolList" class="symbolGrid" data-win-control="WinJS.UI.ListView"
         data-win-options="{
         itemDataSource:Symbol.data.dataSource,
         tapBehavior: 'directSelect',
         itemTemplate:select('#haciendaGrid')}"
         style=" -ms-grid-row: 2;"></div>

    
</body>
</html>
